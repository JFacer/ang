<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="row">
        <div class="col-md-2">Filter by</div>
        <div class="col-md-4">
            <input type="text" [(ngModel)]="listFilter"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span>Filtered by: {{listFilter}}</span>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products.length">
            <thead>
                <tr>
                    <th>
                        <button 
                            class="btn btn-primary"
                            (click)="onToggleImage()">
                            {{showImage ? 'Hide' : 'Show'}} image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Availability</th>
                    <th>Price</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                    *ngFor="let product of filteredProducts"
                    [style.height.px]="rowHeight">
                    <td [style.width.px]="imageWidth">
                        <img
                            *ngIf="showImage" 
                            [src]="product.imageUrl"
                            [title]="product.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | uppercase | convertToSpaces:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'EUR':'symbol':'1.2-2'}}</td>
                    <td><app-star [rating]="product.rating"></app-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
